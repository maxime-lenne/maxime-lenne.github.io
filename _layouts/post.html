---
layout: figma
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%d/%m/%Y" }}
            {% if page.categories %}
            • Catégories: {{ page.categories | join: ", " }}
            {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
