<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.author.twitter }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "jobTitle": "{{ site.author.bio }}",
        "url": "{{ site.url }}",
        "sameAs": [
            "{{ site.author.twitter | prepend: 'https://twitter.com/' }}",
            "{{ site.author.github | prepend: 'https://github.com/' }}",
            "{{ site.author.linkedin | prepend: 'https://linkedin.com/in/' }}"
        ]
    }
    </script>
</head>
<body class="figma-layout page-{{ page.layout }} lang-{{ page.lang | default: site.default_lang }}">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    {% include components/header.html %}
    
    {% include components/mobile-nav.html %}
    
    <!-- Main Content -->
    <main id="main-content" class="figma-main" role="main">
        {{ content }}
    </main>
    
    {% include components/footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    
    <!-- Figma Layout Specific JS -->
    <script>
        // Theme toggle for Figma layout
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('figma-theme-toggle');
            const languageSwitcher = document.querySelector('.figma-language-switcher');
            const mobileToggle = document.querySelector('.figma-mobile-toggle');
            const mobileNav = document.querySelector('.figma-mobile-nav');
            const mobileClose = document.querySelector('.figma-mobile-nav__close');
            
            // Initialize theme from localStorage or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Theme toggle functionality
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
            
            // Language switcher dropdown
            if (languageSwitcher) {
                const trigger = languageSwitcher.querySelector('.figma-language-switcher__trigger');
                const dropdown = languageSwitcher.querySelector('.figma-language-switcher__dropdown');
                
                trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    languageSwitcher.classList.toggle('is-open');
                });
                
                document.addEventListener('click', function() {
                    languageSwitcher.classList.remove('is-open');
                });
                
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
            
            // Mobile navigation
            if (mobileToggle && mobileNav) {
                mobileToggle.addEventListener('click', function() {
                    const isOpen = mobileToggle.getAttribute('aria-expanded') === 'true';
                    mobileToggle.setAttribute('aria-expanded', !isOpen);
                    mobileNav.classList.toggle('is-open');
                    document.body.classList.toggle('nav-open');
                });
                
                if (mobileClose) {
                    mobileClose.addEventListener('click', function() {
                        mobileToggle.setAttribute('aria-expanded', 'false');
                        mobileNav.classList.remove('is-open');
                        document.body.classList.remove('nav-open');
                    });
                }
            }
        });
    </script>
    
    <!-- Analytics (only in production) -->
    {% if jekyll.environment == 'production' and site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
