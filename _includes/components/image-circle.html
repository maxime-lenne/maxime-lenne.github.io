<!-- Image Circle Component -->
<div class="image-circle__visual">
  <div class="image-circle__image-wrapper">
    <div class="image-circle__decorations">
      <div class="image-circle__decoration image-circle__decoration--1"></div>
      <div class="image-circle__decoration image-circle__decoration--2"></div>
    </div>
    <div class="image-circle__image-container">
      <img src="{{ include.image_url | default: site.baseurl | append: '/assets/images/desk.jpeg' }}" 
           alt="{{ include.image_alt | default: 'Workspace dÃ©veloppeur' }}" 
           class="image-circle__image">
    </div>
    {% assign show_status = include.show_status | default: "true" %}
    {% if show_status == "true" %}
    <div class="image-circle__status">
      <div class="image-circle__status-dot"></div>
      <span class="image-circle__status-text">{{ include.status_text | default: 'Disponible pour de nouveaux projets' }}</span>
    </div>
    {% endif %}
  </div>
</div>
