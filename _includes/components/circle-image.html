<!-- Circle Image Component -->
<div class="circle-image__visual">
  <div class="circle-image__image-wrapper">
    <div class="circle-image__decorations">
      <div class="circle-image__decoration circle-image__decoration--1"></div>
      <div class="circle-image__decoration circle-image__decoration--2"></div>
    </div>
    <div class="circle-image__image-container">
      <img src="{{ include.image_url | default: site.baseurl | append: '/assets/images/desk.jpeg' }}" 
           alt="{{ include.image_alt | default: 'Workspace dÃ©veloppeur' }}" 
           class="circle-image__image">
    </div>
    {% if include.show_status != false %}
    <div class="circle-image__status">
      <div class="circle-image__status-dot"></div>
      <span class="circle-image__status-text">{{ include.status_text | default: 'Disponible pour de nouveaux projets' }}</span>
    </div>
    {% endif %}
  </div>
</div>
