<!-- Image Component -->
<div class="image__visual">
  <div class="image__image-wrapper">
    <div class="image__decorations">
      <div class="image__decoration image__decoration--1"></div>
      <div class="image__decoration image__decoration--2"></div>
    </div>
    <div class="image__image-container">
      <img src="{{ include.image_url | default: site.baseurl | append: '/assets/images/desk.jpeg' }}" 
           alt="{{ include.image_alt | default: 'Workspace dÃ©veloppeur' }}" 
           class="image__image">
    </div>
    {% assign show_status = include.show_status | default: "true" %}
    {% if show_status == "true" %}
    <div class="image__status">
      <div class="image__status-dot"></div>
      <span class="image__status-text">{{ include.status_text | default: 'Disponible pour de nouveaux projets' }}</span>
    </div>
    {% endif %}
  </div>
</div>
