<!-- CTA Section -->
<section class="section section--gradient-light">
  <div class="section__container section__container--small">
    <div class="section__content">
      <h2 class="section__title">
        {{ include.title | default: "Vous avez un projet ?" }}
      </h2>
      <p class="section__description">
        {{ include.description | default: "Discutons de votre projet et voyons comment je peux vous aider." }}
      </p>
      <div class="section__actions">
        {% include components/cta-button.html size="large" text="Faisons connaissance" icon="arrow" %}
      </div>
    </div>
  </div>
</section>
